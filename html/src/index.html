<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Тренажер для слов</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<script src="./script.pack.js"></script>
</head>
<body>
	<div class="container">
		<h1 class="mb-4">Тренажер для слов</h1>

		<div class="card card-default mb-4">
			<div class="card-body">
				<div>Задача <span id="current_question">1</span> из <span id="total_questions">0</span>
					<span id="mistakes"></span>
				</div>
				<div class="lead mb-3">Соберите слово по буквам</div>
				<div id="answer">

				</div>

			</div>
		</div>
		<div class="card card-info">
			<div class="card-body">
				<div id="letters">

				</div>
			</div>

		</div>
        <button id="getErrors" class="btn btn-info">Узнать кол-во ошибок</button>
	</div>
</body>
</html>
